<div>
  <h2>Pel√≠culas populares</h2>
  <div >
    <div *ngFor="let movie of movies">
      <img *ngIf="movie.poster_path" [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" alt="{{ movie.title }}">
      <h3>{{ movie.title }}</h3>
      <p>{{ movie.vote_average | number:'1.1-1' }}</p>
      <p>{{ movie.release_date | date: 'd MMM y' }}</p>
    </div>
  </div>
</div>
